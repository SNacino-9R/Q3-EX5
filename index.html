<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">
	<title>EXERCISE 3: 9R Greeting App</title>
</head>
<body>
    <div class="container mt-5">
         <h1>GREETING APP</h1><hr>

         <form>

             <!--ONTOGGLE EVENT-->
            <details ontoggle="alert('The ontoggle event just got triggered')">
                <summary>
                    INSTRUCTIONS
                </summary>
                <p>
                    Enter two variables.
                </p>
            </details>

         	<label for="fname">Enter Name: </label>
         	<input type="text" id="fname" class="form-control">


         	<h5 id="guest-name">Welcome guest!</h5>

         	<button type="button" class="btn btn-info" onclick="greet()">Greet</button>
         	<button type="button" class="btn btn-info" onclick="window.location.reload()" id="refresh" 
            onmouseover="changeTextColor()"
            onmouseout="resetTextColor()">Refresh</button>
         </form>
        
         <script type="text/javascript">
         	function greet(){
         		var name = document.getElementById('fname').value;

         		document.getElementById('guest-name').innerHTML = 'Welcome, ' + name; 
         	}

            document.getElementById("fname").onchange = function () {myName()};

            function myName (){
                var fname = document.getElementById("fname");
                fname.value = fname.value.toUpperCase();
            }

            const reload = document.getElementById('refresh');

            function changeTextColor() {
                reload.style.color = "red";
                reload.style.background = "white";
            }

            function resetTextColor() {
                reload.style.color = "white";
                reload.style.background = "#337ab7";
            }
         	
         </script>

         <footer> <hr><p>&#169;AY 2025 | ICT 9-RUBY | Exercise 3: Functions | Gabrielle Nacino </p>
         </footer>
    </div>
</body>
</html>
